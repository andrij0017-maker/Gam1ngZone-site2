<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Мій магазин</h1>
    <input type="text" id="search" placeholder="Пошук товару...">
  </header>

  <main>
    <section id="hits" class="section container">
      <h2>Хіти продажу</h2>
      <div class="grid" id="hits-grid">
        <article class="card" data-title="гарнітура attack shark l80 pro">
          <img src="https://images.unsplash.com/photo-1583394838336-acd977736f90?q=80&w=400" alt="Гарнітура">
          <h3>Гарнітура Attack Shark L80 Pro</h3>
          <div class="price">1 899 грн</div>
          <div class="actions">
            <button class="btn btn-order" data-order="Гарнітура Attack Shark L80 Pro">Замовити</button>
            <button class="btn btn-cart" data-add="Гарнітура Attack Shark L80 Pro">У корзину</button>
          </div>
        </article>

        <article class="card" data-title="клавіатура royal kludge r75">
          <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?q=80&w=400" alt="Клавіатура">
          <h3>Клавіатура Royal Kludge R75</h3>
          <div class="price">2 799 грн</div>
          <div class="actions">
            <button class="btn btn-order" data-order="Клавіатура Royal Kludge R75">Замовити</button>
            <button class="btn btn-cart" data-add="Клавіатура Royal Kludge R75">У корзину</button>
          </div>
        </article>
      </div>
    </section>
  </main>

  <!-- Модальне вікно -->
  <div class="modal" id="order-modal">
    <div class="modal-card">
      <h3>Оформлення замовлення</h3>
      <form id="order-form">
        <label>Товар</label>
        <input id="order-product" readonly>
        <label>Ім'я</label>
        <input id="order-name" required>
        <label>Телефон</label>
        <input id="order-phone" required>
        <label>Коментар</label>
        <textarea id="order-note"></textarea>
        <div class="modal-actions">
          <button type="button" id="order-close" class="btn">Скасувати</button>
          <button type="submit" class="btn">Відправити</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
